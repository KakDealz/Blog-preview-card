<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <figure>
                <img src="images/illustration-article.svg" alt="">
            </figure>
        </div>
        <div class="text">
            <article>
                <div class="yellow_bg"><p>Learning</p></div>
                <p id="date">Published 21 Dec 2023</p>
                <h1>HTML & CSS foundations</h1>
                <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </article>
        </div>
        <div class="avatar">
            <figure>
                <img src="images/image-avatar.webp" alt="avatar">
                <figcaption>Greg Hooper</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
